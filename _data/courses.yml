  description: "This module examines science and technology within a historical and social context, and how scientific knowledge is transmitted and transformed, or not, into action. Students will explore the interplay between science and society, how scientific advances influence policies, while societal structures, in turn, shape the direction of scientific research. Through case studies and assignments, students will learn how established structures can impede interdisciplinary research and international collaboration. By integrating social science approaches alongside practical scientific training, this module empowers students to navigate and challenge traditional disciplinary boundaries."
