  description: "In this course students bring together knowledge and skills gained from across the curriculum to develop a project proposal, in the style of a research grant, that will form the basis of their thesis. Through conceptualizing and designing their own project, students will gain experience going from overarching research questions to feasible research objectives. They will learn how to present their research ideas to appeal to a broader scientific audience, i.e., placing emphasis on the bigger scientific picture (emulating the practice of grant writing). Students will be introduced to project management tools and encouraged to develop ambitious but feasible projects. To develop more interdisciplinary projects, students can recruit two or more supervisors, including external experts. "
