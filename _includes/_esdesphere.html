<script>
spheres=['atmo', 'hydro', 'geo', 'bio'];

function makeInvisiblePara(x){
	let thing = document.getElementById(x);
	thing.style.display='none';
}

function makeInvisibleSVG(x){
	let thing = document.getElementById(x);
	thing.style.fillOpacity='';
	thing.style.strokeOpacity='';
}

function switchDescription(where){
	// get rid of basic placeholder for sure
	makeInvisiblePara('blank-para');
	//	find focal, change its visibility		 
	let para = document.getElementById(where+'-para');
	para.style.display='block';
	//	filter out		 
	notThis=spheres.filter((x) =>{return(x!=where);});
	// make others invisible
	notThis.forEach((x) => {makeInvisiblePara(x+'-para');})
	// toggle persistent highlight
	let overlay = document.getElementById(where+'over');
	overlay.style.fillOpacity=0.7;
	overlay.style.strokeOpacity=1;
	notThis.forEach((x) => {makeInvisibleSVG(x+'over');})

}

</script>
